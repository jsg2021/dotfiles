console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 4
final_space = true

[upgrade]
  auto = true
  notice = true
  interval = "24h"
  source = "cdn"

[secondary_prompt]
  template = 'â¯â¯ '
  foreground = 'lightGreen'
  background = 'transparent'

[transient_prompt]
  template = ' â¯ '
  foreground = ''
  background = 'transparent'
  foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}lightGreen{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    style = 'plain'
    template = '{{ .Path }}'
    foreground = 'cyan'
    background = 'transparent'
    type = 'path'

    [blocks.segments.properties]
      style = 'unique'

  [[blocks.segments]]
    style = 'plain'
    template = ' <#fff>on</>{{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }}<cyan>{{ if gt .Behind 0 }}â‡£{{ end }}{{ if gt .Ahead 0 }}â‡¡{{ end }}</>'
